<template>
  <div class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h2 class="modal-title">
            ${loading ? 'Loading…' : title}
            <span if.bind="loading" class="fa fa-circle-o-notch fa-spin"></span>
          </h2>
        </div>
        <div show.bind="!loading" class="modal-body">
          <p class="verbatim">${body}</p>
        </div>
        <div class="modal-footer">
          <a show.bind="!loading && source" class="btn btn-primary"
             href.bind="source" target="_blank">
            <span class="fa fa-wikipedia-w"></span>
            Full Article on Wikipedia
          </a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            <span class="fa fa-times"></span>
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
